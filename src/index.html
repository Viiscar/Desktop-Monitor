<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="machine">
      <div>
        <span id="pcBrand"></span>
        <span id="pcModel"></span>
      </div>
      <div>
        <span id="os"></span>
        <span id="osVersion"></span>
      </div>
    </div>
    <div>
      <h1>CPU</h1>
      <div class="cpu">
        <div>
          <h3>Model</h3>
          <span id="cpuBrand"></span>
          <h3>Cores</h3>
          <span id="cpuCores"></span>
          <h3 class="paddingTop">Threads</h3>
          <span id="cpuThreads"></span>
        </div>
        <div>
          <h3>Max Speed</h3>
          <span id="cpuSpeedMax"></span>
          <h3>Current Speed</h3>
          <span id="currentCpuSpeed"></span>
          <h3 class="paddingTop">Cpu Load</h3>
          <span id="cpuLoad"></span>
        </div>
        <div>
          <h3>Average temperature</h3>
          <span id="avTemp"></span>
          <h3>Cores Temperatures</h3>
          <div class="grid-container">
            <span id="coreTemp1" class="grid-item"></span>
            <span id="coreTemp2" class="grid-item"></span>
            <span id="coreTemp3" class="grid-item"></span>
            <span id="coreTemp4" class="grid-item"></span>
          </div>
          <h3>Processes</h3>
          <span id="processes"></span>
        </div>
      </div>
    </div>
    <h1>RAM</h1>
    <div class="ram">
      <h3>Total Ram</h3>
      <span id="totalRam"></span>
      <h3>Used Ram</h3>
      <span id="usedRam"></span>
    </div>
    <h1>Storage</h1>
    <div class="ram">
      <h3>Model</h3>
      <span id="storage"></span>
      <h3>Type</h3>
      <span id="storageType"></span>
      <h3>Size</h3>
      <span id="storageSize"></span>
    </div>
    <h1>Battery</h1>
    <div class="battery">
      <h3>Type</h3>
      <span id="batteryType"></span>
      <h3>Model</h3>
      <span id="batteryModel"></span>
      <h3>Cycles</h3>
      <span id="batterryCycles"></span>
    </div>
  </body>
  <script src="index.js"></script>
</html>

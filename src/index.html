<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div>
      <h1>OS</h1>
      <div>
        <span id="pcBrand"></span>
        <span id="pcModel"></span>
      </div>
      <div>
        <span id="os"></span>
        <span id="osVersion"></span>
      </div>
    </div>
    <div>
      <div>
        <h1>CPU</h1>
        <div>
          <span id="cpuBrand"></span>
          <h3>Cores</h3>
          <span id="cpuCores"></span>
          <h3>Threads</h3>
          <span id="cpuThreads"></span>
        </div>
        <div>
          <h3>Speed</h3>
          <span id="cpuSpeed"></span>
          <h3>Current Speed</h3>
          <span id="currentCpuSpeed"></span>
          <h3>Cpu Load</h3>
          <span id="cpuLoad"></span>
        </div>
        <div>
          <h3>Average temperature</h3>
          <span id="avTemp"></span>
          <h3>Max Temperature</h3>
          <span id="maxTemp"></span>
          <h3>Processes</h3>
          <span id="processes"></span>
        </div>
      </div>
    </div>
    <div>
      <h1>RAM</h1>
      <h3>Total Ram</h3>
      <span id="totalRam"></span>
      <h3>Used Ram</h3>
      <span id="usedRam"></span>
    </div>
    <!-- <div class="box">
      <span class="label">CPU (%)</span>
      <span id="cpuLoad">-</span>
    </div>
    <div class="box">
      <span class="label">Used RAM (GB)</span>
      <span id="usedRam">-</span>
    </div>
    <div class="box">
      <span class="label">Total RAM (GB)</span>
      <span id="totalRam">-</span>
    </div> -->
  </body>
  <script src="index.js"></script>
</html>
